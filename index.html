<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kata - Color Mixer</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="flex-container">
        <div class="range-container">
            <div>
                <label for="red">r</label>
                <input type="range" id="red" step="1" min="0" max="255" value="255" />
            </div>
            <div>
                <label for="green">g</label>
                <input type="range" id="green" step="1" min="0" max="255" value="105" />
            </div>
            <div>
                <label for="blue">b</label>
                <input type="range" id="blue" step="1" min="0" max="255" value="180" />
            </div>
        </div>
        <button class="rc-btn">Random Color</button>
        <p id="color-value">xyz</p>

    </header>

    <script src="script.js"></script>
</body>

</html>
